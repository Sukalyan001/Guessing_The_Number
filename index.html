<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<img class="animate"src="a23.gif" alt=""></img>
    <h1>Guess The Number</h1> 
	<p> 
		Selected a random number between: <h3 class="rgb">1 - 10</h3> 
			See if you can guess it or not!
	</p> 
	

	<div class="form"> 
		<label for="guessField"><b>Enter a guess: </b> </label> 
		<input type = "text"
				id = "guessNum"
			class = "guessUser"> 
		<input type = "submit"
			value = "Submit guess"
			class = "guessSubmit"
			id = "submitguess"> 
	</div> 
	<img src="anim1.gif" alt="">

	<script src="script.js"> 

	</script>
</body>
</html>
